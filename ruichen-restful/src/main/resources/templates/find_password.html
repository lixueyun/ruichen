<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/../statics/assets/common/css/login/base.css">
    <link rel="stylesheet" href="/../statics/assets/common/css/login/iconfont.css">
    <link rel="stylesheet" href="/../statics/assets/common/css/login/reg.css">
    <script src="/../statics/assets/common/plugins/jquery/jquery-3.4.1.js"></script>
    <script src="/../statics/assets/modular/login/agree.js"></script>
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data find_password">
            <h4>找回密码</h4>
            <p class="right_now">已有账号，
                <a href="/">马上登录</a></p>
            <p class="p-input pos">
                <label for="pc_tel">手机号/邮箱</label>
                <input type="text" id="pc_tel">
                <span class="tel-warn pc_tel-err hide">
                    <em>最多五个字</em><i class="icon-warn"></i>
                </span>
            </p>
            <p class="p-input pos pc-very">
                <label for="veri-code">输入验证码</label>
                <input type="number" id="veri-code">
                <a href="javascript:;" class="send">发送验证码</a>
                <span class="time hide"><em>120</em>s</span>
                <span class="tel-warn error hide"><em>验证码错误，请重新输入</em><i class="icon-warn"></i></span>
            </p>
            <p class="p-input pos code pc-code">
                <label for="veri">请输入验证码</label>
                <input type="text" id="veri">
                <img src="">
                <span class="tel-warn img-err hide"><em>最多五个字</em><i class="icon-warn"></i></span>
            </p>
            <button class="lang-btn next">下一步</button>
            <p class="right">睿宸 © 2019</p>
        </div>
    </div>
</div>
</body>
</html>
